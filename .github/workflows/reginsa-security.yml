name: REGINSA Security

on:
  workflow_dispatch:
    inputs:
      run_zap:
        description: "Ejecutar OWASP ZAP (true/false)"
        required: false
        default: "false"

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      REGINSA_URL: ${{ secrets.REGINSA_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: NPM audit
        run: npm audit --audit-level=high

      - name: Run OWASP ZAP baseline
        if: github.event.inputs.run_zap == 'true'
        run: |
          docker run --rm \
            -v "$PWD:/zap/wrk/:rw" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t "$REGINSA_URL" -r "reportes/security/zap-baseline-report.html" -J "reportes/security/zap-baseline-report.json" -w "reportes/security/zap-baseline-report.md" -m 5

      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-artifacts
          path: |
            reportes/security
          if-no-files-found: warn
